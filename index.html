<!doctype html>
<html lang="en">

<head>
  <title>Ice Cream Parlor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="container-fluid bg-success text-light text-center pt-2">
    <div class="row">
      <div class="col-12">
        <h3>Jefe's Iced Cream
        </h3>
      </div>
    </div>
  </header>


  <main class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <h3 class="border-bottom">Flavors</h3>
          <div class="col">
            <div class="row mt-1" id="menuIceCream">
            </div>
          </div>
        </div>
        <div class="row">
          <h3 class="border-bottom">Vessels</h3>
          <div class="col">
            <div class="row mt-1" id="menuVessels">
            </div>
          </div>
        </div>
        <div class="row">
          <h3 class="border-bottom">Toppings</h3>
          <div class="col">
            <div class="row mt-1" id="menuToppings">
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 mt-2">
        <div class="bg-dark">
          <div class="row">
            <ol class="text-light p-3" id="orderList">
            </ol>
            <div class="d-flex justify-content-between text-light">
              <h3>Total: $<span id="total">0.00</span></h3>
              <div class="btn btn-light m-3" id="check-out" onclick="addToOrder()">Pay w/ETH only</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="container-fluid bg-success text-light text-center mt-1">
    <div class="row">
      <div class="col p-3">
        <p>Made by Jefe A. Watson</p>
      </div>
    </div>
  </footer>


  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
